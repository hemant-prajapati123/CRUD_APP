<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2> Login </h2>
  <form action="" method="post">
    {%csrf_token%}
    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="mb-3">
      <label for="branch">BRANCH:</label>
      <input type="text" class="form-control" id="branch" placeholder="Enter branch" name="branch">
    </div>
    <div class="mb-3">
        <label for="address">ADDRESS:</label>
        <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
    </div>
    
    <p class="text-center text-muted mt-5 mb-0">Don't have  an account? <a href="signup"
      class="fw-bold text-body"><u>SignUp here</u></a></p>





    <button type="submit" class="btn btn-primary" value="add Student">Submit</button>
  </form>
</div>

</body>
